{% extends "base.html" %}
{% block content %}
    {% if form.errors %}
        {% for field in form %}
            {% for error in field.errors %}
                <div class="alert alert-danger">
                    <strong>{{ error|escape }}</strong>
                </div>
            {% endfor %}
        {% endfor %}
        {% for error in form.non_field_errors %}
            <div class="alert alert-danger">
                <strong>{{ error|escape }}</strong>
            </div>
        {% endfor %}
    {% endif %}
    <form method="POST">
        <div class="form-group">
            <label for="UserInput">Username </label>
            <input type="text" name="username" class="form-control" id="UserInput" required>
        </div>
         <div class="form-group">
            <label for="emailInput">Email </label>
            <input type="email" name="email" class="form-control" id="emailInput">
       </div>
        <div class="form-group">
            <label for="passwordInput">password </label>
            <input type="password" name="password1" class="form-control" id="passwordInput" required>
        </div>
        <div class="form-group">
            <label for="password2Input">confirmar password </label>
            <input type="password" name="password2" class="form-control" id="password2Input" required>
        </div>
        {% csrf_token %}
        <button type="submit" class="btn btn-secondary">Register</button>
    </form>

{% endblock %}
